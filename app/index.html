<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Our Feeds</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/twitter.png" />
    <link rel="stylesheet" href="css/main.css">
    <link href="css/all.min.css" rel="stylesheet">
</head>
<body>
	<header class="section-margin">
		<div class="container-fluid flex-row padding-0 top-header">
			<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-0 flex-row flex-start" id="header-left-list">
				<ul class="flex-row flex-center height-100-percent" id="left-header">
					<li class="height-100-percent flex-row flex-center header-icon" id="left-first-icon">
						<a class="flex-row flex-center">
							<i class="fas fa-home twitter-icon"></i>
						</a>
					</li>
					<li class="height-100-percent flex-row flex-center header-icon" id="bell-icon">
						<a class="flex-row flex-center">
							<i class="fas fa-bell"></i>
						</a>
						</li>
					<li class="height-100-percent flex-row flex-center header-icon" id="mail-icon">
						<a class="flex-row flex-center">
							<i class="far fa-envelope"></i>
						</a>
					</li>
					<li class="height-100-percent flex-row flex-center header-icon" id="hashtag-icon">
						<a class="flex-row flex-center">
							<i class="fas fa-hashtag"></i>
						</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4" >
				<div class="flex-row flex-center height-100-percent">
					<i class="fab fa-twitter twitter-main-icon"></i>
				</div>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-0 flex-row flex-end">
				<div class="height-100-percent flex-row flex-center">
					<form class="search-form">
						<input class="search-input" type="text" id="search-query" placeholder="Search" name="q" autocomplete="off" spellcheck="false" />
						<span class="search-icon"><i class="fas fa-search"></i></span>
					</form>
					<div class="user-img flex-row flex-center">
						<a><img src="img/user-icon.jpg" alt="Profile Image" /></a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="section-margin container flex-column flex-center">
		<div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 padding-0 user-tab-container section-margin flex-row flex-space-between">
			<ul class="height-100-percent width-100-percent flex-row flex-space-between flex-center flex-valign" id="user-tab-option">
				<li class="profile-item">
					<a class="height-100-percent flex-column active">
						<span class="profile-label">Tweets</span>
						<span class="profile-value">200</span>
					</a>
				</li>
				<li class="profile-item">
					<a class="height-100-percent flex-column">
						<span class="profile-label">Photos/videos</span>
						<span class="profile-value">200</span>
					</a>
				</li>
				<li class="profile-item">
					<a class="height-100-percent  flex-column">
						<span class="profile-label">Following</span>
						<span class="profile-value">200</span>
					</a>
				</li>
				<li class="profile-item">
					<a class="height-100-percent  flex-column">
						<span class="profile-label">Followers</span>
						<span class="profile-value">2 M</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 padding-0 user-feed-container flex-column" id="user-feed-container">
			
		</div>
	</section>
	
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/assignment1.js" type="text/javascript"></script>
</body>
</html>
